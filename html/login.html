<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="shortcut icon"
            class="rotate-img"
            type="image/x-icon"
            href="public/images/logo/logo.png"
        />
        <title>UE</title>

        <!-- Prevent the demo from appearing in search engines -->
        <meta name="robots" content="noindex" />

        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,700%7CRoboto:400,500%7CExo+2:600&display=swap"

        />

        />

            rel="stylesheet"
        />

        <!-- Material Design Icons -->
        <link
            type="text/css"
            href="public/css/material-icons.css"
            rel="stylesheet"
        />

        <!-- Font Awesome Icons -->
        <link
            type="text/css"
            href="public/css/fontawesome.css"
            rel="stylesheet"
        />

        <!-- Preloader -->
        <link
            type="text/css"
            href="public/css/preloader.css"
            rel="stylesheet"
        />

        <!-- App CSS -->
        <link type="text/css" href="public/css/app.css" rel="stylesheet" />

        <!-- Flatpickr -->

        <link

            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
    </head>

    <body
        class="layout-compact layout-compact"
        style="
            background-image: url(https://www.raffles.com/assets/0/72/76/103/1734/4e94f8d9-687e-4066-b1d2-282dabe66cef.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        "
    >
        <div class="pt-32pt pt-sm-64pt pb-32pt mt-auto mb-auto">
            <div class="container page__container mt-auto mb-auto">
                <form
                    action="index.html"
                    class="col-md-5 p-0 mx-auto form p-5 text-left rounded"
                >
                    <div class="form-group">
                        <label class="form-label" for="email">Email:</label>
                        <input
                            id="email"
                            type="text"
                            class="form-control"
                            placeholder="Your email address ..."
                        />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password"
                            >Password:</label
                        >
                        <input
                            id="password"
                            type="password"
                            class="form-control"
                            placeholder="Your first and last name ..."
                        />
                        <p class="text-right">
                            <a href="reset-password.html" class="small"
                                >Forgot your password?</a
                            >
                        </p>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input
                                class="custom-control-input"
                                type="checkbox"
                                value=""
                                id="invalidCheck01"
                                required=""
                                checked=""
                            />
                            <label
                                class="custom-control-label"
                                for="invalidCheck01"
                            >
                                Agree to terms and conditions
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn pl-4 pr-4 btn-rounded btn-primary">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- // END Page Content -->

        <style>
            .form {
                position: relative;
                z-index: 1;
                background: #ffffff;
                max-width: 360px;
                margin: 0 auto 100px;
                padding: 45px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgb(0 0 0 / 20%),
                    0 5px 5px 0 rgb(0 0 0 / 24%);
            }
        </style>

        <!-- jQuery -->
        <script src="public/vendor/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script src="public/vendor/popper.min.js"></script>
        <script src="public/vendor/bootstrap.min.js"></script>

        <!-- Perfect Scrollbar -->
        <script src="public/vendor/perfect-scrollbar.min.js"></script>

        <!-- DOM Factory -->
        <script src="public/vendor/dom-factory.js"></script>

        <!-- MDK -->
        <script src="public/vendor/material-design-kit.js"></script>

        <!-- App JS -->
        <script src="public/js/app.js"></script>

        <!-- Preloader -->
        <script src="public/js/preloader.js"></script>

        <!-- Global Settings -->
        <script src="public/js/settings.js"></script>

        <!-- Moment.js -->
        <script src="public/vendor/moment.min.js"></script>
        <script src="public/vendor/moment-range.js"></script>

        <!-- Flatpickr -->
        <script src="public/vendor/flatpickr/flatpickr.min.js"></script>
        <script src="public/js/flatpickr.js"></script>

        <!-- Chart.js -->
        <script src="public/vendor/Chart.min.js"></script>
        <script src="public/js/chartjs.js"></script>
        <script src="public/js/chartjs-rounded-bar.js"></script>

        <!-- Chart.js Samples -->
        <script src="public/js/page.ecommerce.js"></script>

        <!-- List.js -->
        <script src="public/vendor/list.min.js"></script>
        <script src="public/js/list.js"></script>

        <!-- Tables -->
        <script src="public/js/toggle-check-all.js"></script>
        <script src="public/js/check-selected-row.js"></script>

        <!-- Sidebar Mini JS -->
        <script src="public/js/sidebar-mini.js"></script>
        <script>
            (function () {
                "use strict";
                // ENABLE sidebar menu tabs
                $('.js-sidebar-mini-tabs [data-toggle="tab"]').on(
                    "click",
                    function (e) {
                        e.preventDefault();
                        $(this).tab("show");
                    }
                );
                $(".js-sidebar-mini-tabs").on("show.bs.tab", function (e) {
                    $(".js-sidebar-mini-tabs > .active").removeClass("active");
                    $(e.target).parent().addClass("active");
                });
            })();
        </script>
    </body>
</html>
